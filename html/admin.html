<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hank's Mineral Emporium - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css" type="text/css">
</head>
<body>
    <div id="contenedorMensaje">
        <form id="formMensaje">
            <p id="mensaje"></p>
            <button id="contMens">Continuar</button>
        </form>
    </div>
<div class="container-fluid">
    <div id="menu">
        
        <div class="botoneraNav d-flex justify-content-evenly mb-3 pe-3 ps-3 pt-3 pb-3">
            <button type="button" class="btn btn-success custom-padd" id="newProducto" data-bs-toggle="modal" data-bs-target="#nuevoProducto">Nuevo Producto</button>
            <button type="button" class="btn btn-info custom-padd" id="verDeleted">Historial de pedidos</button>
            <button type="button" class="btn btn-danger custom-padd" id="cerrarSesion">Salir</button>
        </div>
        <div class="botoneraNav d-flex justify-content-evenly mb-3 pe-3 ps-3 pt-3 pb-3">
            <button id="prodButt" type="button" class="btn btn-primary">Productos</button>
            <button id="comprButt" type="button" class="btn btn-primary">Compras pendientes</button>
        </div>
        <div class="d-flex justify-content-evenly mb-3 pe-3 ps-3 pt-3 pb-3">
            <div id="aviso" class="container welcome"><p></p></div>
        </div>
    </div>
    
    <div class="tienda-board container-fluid">

        <div id="contProd" class="tienda-column">
            <div class="contProds"></div>

        </div>

        <div id="contCompr" class="tienda-column">
            <div class="contComprs"></div>

        </div>

        <div id="contPapel" class="tienda-column ">
            <input id="barraBusq" name="barraBusq" type="text">
            <div class="contPapels"></div>
        </div>

    </div>
</div>

<!-- Modal nuevo producto -->
<div class="modal fade" id="nuevoProducto" tabindex="-1" aria-labelledby="nuevoProductoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="nuevoProductoLabel">NUEVO PRODUCTO</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formnuevoProducto">
                    <div class="mb-3">
                        <label for="nombreP" class="form-label">Producto: </label>
                        <input type="text" class="form-control" id="nombreP" name="nombreP" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcionP" class="form-label">Descripcion: </label>
                        <input type="text" class="form-control" id="descripcionP" name="descripcionP" required>
                    </div>
                    <div class="mb-3">
                        <label for="precioP" class="form-label">Precio: </label>
                        <input type="text" class="form-control" id="precioP" name="precioP" required>
                    </div>
                    <div class="mb-3">
                        <label for="stockP" class="form-label">Stock: </label>
                        <input type="number" class="form-control" id="stockP" name="stockP" required>
                    </div>
                    <div class="mb-3">
                        <label for="rutaImagenP" class="form-label">Ruta de imagen: </label>
                        <input type="text" class="form-control" id="rutaImagenP" name="rutaImagenP" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal tarjetas maximizada-->
<div class="modal fade" id="tarjetaModal" tabindex="-1" role="dialog" aria-labelledby="tarjetaModalLabel" aria-hidden="true">
    <div id="modalMaxi" class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="tarjeta-detalle">
                    
                    <div class="textoMaximTarj">
                        <p id="idM"></p>
                        <p id="nombreM"></p>                    
                        <p id="descripcionM"></p>
                        <p id="precioM"></p>
                        <p id="stockM"></p>
                        
                    </div>
                    <div class="imagenMaximTarj">
                        <img id="rutaImagenM" src="" alt="">
                        <div id="botoneraMax">
                            <button id="modifTarj" type="button" class="btn btn-info">MODIFICAR</button>
                            <button id="deleteTarj" type="button" class="btn btn-danger">ELIMINAR</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <div id="modificacionTarjeta">
        <div class="modal-dialog">
            <div id="contModifFull" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modificacionTarjetaLabel">Modificar</h5>
                </div>
                <div class="modal-body">

                    <form id="formModif">

                        <div class="mb-3">
                            <input type="hidden" class="form-control" id="idMF" name="idMF" required>
                        </div>                        
                        <div class="mb-3">
                            <label for="nombreMF" class="form-label">Producto: </label>
                            <input type="text" class="form-control" id="nombreMF" name="nombreMF" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcionMF" class="form-label">Descripcion: </label>
                            <input type="text" class="form-control" id="descripcionMF" name="descripcionMF" required>
                        </div>
                        <div class="mb-3">
                            <label for="precioMF" class="form-label">Precio: </label>
                            <input type="text" class="form-control" id="precioMF" name="precioMF" required>
                        </div>
                        <div class="mb-3">
                            <label for="stockMF" class="form-label">Stock: </label>
                            <input type="number" class="form-control" id="stockMF" name="stockMF" required>
                        </div>
                        <div class="mb-3">
                            <label for="rutaImagenMF" class="form-label">Ruta de imagen: </label>                            
                            <input type="text" class="form-control" id="rutaImagenMF" name="rutaImagenMF" required>
                        </div>

                        <div id="buttmodifS">
                            <button id="cancelarModif" type="button" class="btn btn-warning w-50">CANCELAR</button>
                            <button type="submit" class="btn btn-info w-50">MODIFICAR</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Para los pedidos -->
<div class="modal fade" id="tarjetaModalP" tabindex="-1" role="dialog" aria-labelledby="tarjetaModalLabel" aria-hidden="true">
    <div id="modalMaxiP" class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="tarjeta-detalle">

                    <div class="textoMaximTarj">
                        <p id="idPedidoHistoricoP"></p>
                        <p id="userPPP"></p>
                        <p id="idPedidoPPP"></p>
                        <p id="idProductoPPP"></p>
                        <p id="productoPPP"></p>
                        <p id="descripcionPPP"></p>
                        <p id="precioPPP"></p>
                        <p id="stockPPP"></p>
                        <p id="rutaImagenPPP"></p>
                        <p id="estadoPPP"></p>                    
                        <p id="totalPPP"></p> 
                    </div>
                    <div class="imagenMaximTarj">
                        <img id="rutaImagenPP" src="" alt="">
                        <div id="botoneraMaxP">
                            <button id="modifTarjAcepP" type="button" class="btn btn-info">ACEPTAR</button>
                            <button id="modifTarjRechP" type="button" class="btn btn-danger">RECHAZAR</button>                        
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>    
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="../js/admin.js"></script>
</body>
</html>
