<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/client.css" type="text/css">
</head>
<body>
    <div id="contenedorMensaje">
        <form id="formMensaje">
            <p id="mensaje"></p>
            <button id="contMens">Continuar</button>
        </form>
    </div>
<div class="container-fluid">
    <div id="menu">
        <div id="welcome" class="container"><p>Bienvenido, <span id="nombreUser"></span></p></div>
        <div class="d-flex justify-content-evenly mb-3 pe-3 ps-3 pt-3 pb-3">
            <button id="prodButt" type="button" class="btn btn-primary">TIENDA</button>
            <button id="comprButt" type="button" class="btn btn-primary">PEDIDOS</button>
            <button type="button" class="btn btn-danger custom-padd" id="cerrarSesion">Salir</button>
        </div>
    </div>
    
    <div class="kanban-board">

        <div id="contProd" class="kanban-column">
            <div class="contProds"></div>

        </div>

        <div id="contCompr" class="kanban-column">
            <div class="contComprs"></div>

        </div>

        <!-- Columna Papelera -->
        <div id="contPapel" class="kanban-column ">
                <div class="historialMenus"></div>
                <div class="historialPedidos"></div>
                <div class="historialReservas"></div>
        </div>

    </div>
</div>


<!-- Modal tarjetas maximizada-->
<div class="modal fade" id="tarjetaModal" tabindex="-1" role="dialog" aria-labelledby="tarjetaModalLabel" aria-hidden="true">
    <div id="modalMaxi" class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="tarjeta-detalle">
                    
                    <div class="textoMaximTarj">
                        <p id="idM"></p>
                        <p id="nombreM"></p>                    
                        <p id="descripcionM"></p>
                        <p id="precioM"></p>
                        <p id="stockM"></p>
                        
                    </div>
                    <div class="imagenMaximTarj">
                        <img id="rutaImagenM" src="" alt="">
                        <div id="botoneraMax">
                            <button id="comprarTarj" type="button" class="btn btn-danger">COMPRAR</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <div id="modificacionTarjeta">
        <div class="modal-dialog">
            <div id="contModifFull" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modificacionTarjetaLabel">AÃ±adir pedido</h5>
                </div>
                <div class="modal-body">

                    <form id="formModif">

                        <div class="mb-3">
                            <img id="rutaImagenMF" src="" alt="">
                        </div> 
                        <div class="mb-3">
                            <input type="hidden" class="form-control" id="idMF" name="idMF" required>
                        </div>                           
                        <div class="mb-3">
                            <label for="nombreMF" class="form-label">Producto: </label>
                            <p class="form-control" id="nombreMF" name="nombreMF"></p>
                        </div>
                        <div class="mb-3">
                            <label for="descripcionMF" class="form-label">Descripcion: </label>
                            <p class="form-control" id="descripcionMF" name="descripcionMF"></p>
                        </div>
                        <div class="mb-3">
                            <label for="precioMF" class="form-label">Precio: </label>
                            <p class="form-control" id="precioMF" name="precioMF"></p>
                        </div>
                        <div class="mb-3">
                            <label for="stockMF" class="form-label">Stock: </label>
                            <input type="number" class="form-control" id="stockMF" name="stockMF" max="" required>
                        </div>

                        <div id="buttmodifS">
                            <button id="cancelarModif" type="button" class="btn btn-warning w-50">CANCELAR</button>
                            <button type="submit" class="btn btn-info w-50">COMPRAR</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Para los pedidos -->
<div class="modal fade" id="tarjetaModalP" tabindex="-1" role="dialog" aria-labelledby="tarjetaModalLabel" aria-hidden="true">
    <div id="modalMaxiP" class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="tarjeta-detalle">

                    <div class="textoMaximTarj">
                        <p id="idPedidoP"></p>
                        <p id="idProductoP"></p>
                        <p id="productoP"></p>
                        <p id="descripcionP"></p>
                        <p id="precioP"></p>
                        <p id="stockP"></p>
                        <p id="rutaImagenP"></p>
                        <p id="estadoP"></p>                    
                        <p id="totalP"></p> 
                    </div>
                    <div class="imagenMaximTarj">
                        <img id="rutaImagenPP" src="" alt="">
                    </div>
                    

                                       
                 
                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>    
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="../js/client.js"></script>
</body>
</html>
