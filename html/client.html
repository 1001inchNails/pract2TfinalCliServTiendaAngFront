<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hank's Mineral Emporium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/client.css" type="text/css">
</head>
<body>
    <div id="contenedorMensaje">
        <form id="formMensaje">
            <p id="mensaje"></p>
            <button id="contMens">Continuar</button>
        </form>
    </div>
<div class="container-fluid">
    <div id="menu">
        <div class="container welcome1"><p>Bienvenido, <span id="nombreUser"></span></p></div>
        <div class="botoneraNav d-flex justify-content-evenly mb-3 pe-3 ps-3 pt-3 pb-3">
            <button id="prodButt" type="button" class="btn btn-primary" title="Tienda"><i class="fa-solid fa-store"></i></button>
            <button id="comprButt" type="button" class="btn btn-primary" title="Carrito"><i class="fa-solid fa-cart-shopping"></i></button>
            <button type="button" class="btn btn-danger custom-padd" id="cerrarSesion" title="Salir"><i class="fa-solid fa-door-open"></i></button>
        </div>
        <div class="d-flex justify-content-evenly mb-3 pe-3 ps-3 pt-3 pb-3">
            <div id="aviso" class="container welcome"><p></p></div>
        </div>
    </div>
    
    <div class="tienda-board">

        <div id="contProd" class="tienda-column">
            <div class="contProds"></div>
            </div>

        <div id="contBotComprar" class="w-100">
            <button id="sendCarritoButt" type="button" class="btn btn-success">Comprar</button>
            <button id="verPendientesButt" type="button" class="btn btn-primary">Pendientes</button>
            <button id="verHistorialButt" type="button" class="btn btn-primary">Historial</button>
            <div id="contBothistoric" class="w-100">
                <button id="completadoButt" type="button" class="btn btn-info">Completados</button>
                <button id="rechazadoButt" type="button" class="btn btn-info">Rechazados</button>
                <button id="canceladoButt" type="button" class="btn btn-info">Productos Cancelados</button>
                <button id="seleccionadoButt" type="button" class="btn btn-info">Borrados sin enviar</button>
            </div>
        </div>

        <div id="contCompr" class="tienda-column">
            
            <div class="contComprs"></div>
            <div class="d-flex justify-content-evenly mb-3 pe-3 ps-3 pt-3 pb-3">
                <div id="totalcompra" class="container welcome"><p></p></div>
            </div>
        </div>

    </div>
</div>

<!-- Modal tarjetas maximizada-->
<div class="modal fade" id="tarjetaModal" tabindex="-1" role="dialog" aria-labelledby="tarjetaModalLabel" aria-hidden="true">
    <div id="modalMaxi" class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="tarjeta-detalle">
                    <div class="imagenMaximTarj">
                        <img id="rutaImagenM" src="" alt="">                        
                    </div>
                    <div class="textoMaximTarj">
                        <p id="idM"></p>
                        <p id="nombreM"></p>                    
                        <p id="descripcionM"></p>
                        <p id="precioM"></p>
                        <p id="stockM"></p>
                        <div id="botoneraMax">
                            <button id="comprarTarj" type="button" class="btn btn-danger" title="Añadir a carrito"><i class="fa-solid fa-cart-plus"></i></button>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </div>

    <div id="modificacionTarjeta">
        <div class="modal-dialog modal-dialog-centered">
            <div id="contModifFull" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modificacionTarjetaLabel">Añadir a carrito</h5>
                </div>
                <div class="modal-body">
                    <form id="formModif">
                        <div class="mb-4 text-center">
                            <img id="rutaImagenMF" src="" alt="" class="img-fluid rounded" style="max-height: 200px;">
                        </div>
                        <div class="mb-3">
                            <p class="form-control-plaintext fs-5" id="idMF"></p>
                        </div>
                        <div class="mb-3">
                            <p class="form-control-plaintext fs-5" id="nombreMF"></p>
                        </div>
                        <div class="mb-3">
                            <p class="form-control-plaintext fs-6 text-muted" id="descripcionMF"></p>
                        </div>
                        <div class="mb-3">
                            <label for="precioMF" class="form-label fw-bold">Precio:</label>
                            <p class="form-control-plaintext fs-5" id="precioMF"></p>
                        </div>
                        <div class="mb-4">
                            <label for="stockMF" class="form-label fw-bold">Cantidad:</label>
                            <input type="number" class="form-control form-control-lg" id="stockMF" name="stockMF" min="1" max="" required>
                        </div>
                        <div id="buttmodifS" class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button id="cancelarModif" type="button" class="btn btn-lg bg-warning" title="Cancelar">
                                <i class="fa-solid fa-xmark me-2"></i>
                            </button>
                            <button type="submit" class="btn btn-primary btn-lg" title="Añadir">
                                <i class="fa-solid fa-cart-arrow-down me-2"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Para los pedidos -->
<div class="modal fade" id="tarjetaModalP" tabindex="-1" role="dialog" aria-labelledby="tarjetaModalLabel" aria-hidden="true">
    <div id="modalMaxiP" class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="tarjeta-detalle">
                    <div class="imagenMaximTarj">
                        <img id="rutaImagenPP" src="" alt="">                        
                    </div>
                    <div class="textoMaximTarj">
                        <p id="idPedidoHistoricoP"></p>
                        <p id="idPedidoP"></p>
                        <p id="idProductoP"></p>
                        <p id="productoP"></p>
                        <p id="descripcionP"></p>
                        <p id="precioP"></p>
                        <p id="stockP"></p>
                        <p id="rutaImagenP"></p>
                        <p id="estadoP"></p>                    
                        <p id="totalP"></p> 
                        <div id="botoneraMaxP">
                            <button id="modifTarjEliminar" type="button" class="btn btn-info" title="Eliminar"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                    </div>                  
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>    
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="../js/client.js"></script>
</body>
</html>
